<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de Desenvolvimento Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.8;
            margin: 10px;

            background-color: #f4d0da;
        }
        h1 {
            color: black;
            text-align: center;
            margin-bottom: 30px;
        }
        .tabela-servicos {
            width: 100%;
            margin: 20px 0;
            justify-content: space-around;
        
        }
        .tabela-servicos th, .tabela-servicos td {
            padding: 15px 15px;
            text-align: left;
            border-bottom: 1px solid black;

        .tabela-servicos th {
            background-color: #bcbabb;
            color: black;
           
        }

        .tabela-servicos tr {
    background-color: white; 
        }

            color: #7f8c8d;
        }

<body>

    <table class="tabela-servicos">
        <thead>
            <tr>
                <th>Tipo da Página</th>

            <tr>
                <td><strong>Página Estática</strong></td>
                <td>Desenvolvimento de página web básica com HTML e CSS</td>
                <td>R$ 500 - R$ 1.000</td>
            </tr>

                <td><strong>Página Dinâmica</strong></td>
                <td>Página com funcionalidades dinâmicas</td>
                <td>R$ 1.000 - R$ 2.500</td>
